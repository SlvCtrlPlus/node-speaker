name: Prebuild

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  prebuild:
    strategy:
      fail-fast: false
      matrix:
        combo:
          - runs-on: ubuntu-latest
            os: ubuntu
            arch: x64
          - runs-on: ubuntu-24.04-arm
            os: ubuntu
            arch: arm64
          - runs-on: macos-latest
            os: macos
            arch: x64
          - runs-on: macos-latest
            os: macos
            arch: arm64
          - runs-on: windows-latest
            os: windows
            arch: x64
          - runs-on: windows-11-arm
            os: windows
            arch: arm64

    runs-on: ${{ matrix.combo.runs-on }}

    name: Prebuild ${{ matrix.combo.os }}-${{ matrix.combo.arch }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          architecture: ${{ matrix.combo.arch }}

      - name: Install ALSA headers (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Prebuild
        run: npm run prebuild

      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.combo.os }}-${{ matrix.combo.arch }}
          path: prebuilds/
          retention-days: 7

  release:
    needs: prebuild
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Download all prebuilds
        uses: actions/download-artifact@v4
        with:
          path: prebuilds-artifacts

      - name: Consolidate prebuilds
        run: |
          mkdir -p prebuilds
          # Copy maintaining the directory structure that prebuild-install expects
          # Each artifact contains: prebuilds/[platform-arch]/node.napi.node
          cp -r prebuilds-artifacts/*/prebuilds/* prebuilds/ 2>/dev/null || true
          # If the above fails, try flat structure
          for dir in prebuilds-artifacts/*/; do
            if [ -d "$dir/prebuilds" ]; then
              cp -r "$dir/prebuilds/"* prebuilds/
            fi
          done
          echo "Prebuild directory structure:"
          ls -R prebuilds/

      - name: Create tarball with prebuilds
        run: |
          npm install --ignore-scripts
          npm pack
          mv speaker-*.tgz speaker-${{ github.ref_name }}.tgz
          echo "Tarball contents:"
          tar -tzf speaker-${{ github.ref_name }}.tgz | grep -E 'prebuilds|package.json' | head -20

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: speaker-${{ github.ref_name }}.tgz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
