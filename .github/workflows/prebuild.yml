name: Prebuild

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  prebuild:
    strategy:
      fail-fast: false
      matrix:
        combo:
          - runs-on: ubuntu-latest
            os: ubuntu
            arch: x64
          - runs-on: ubuntu-24.04-arm
            os: ubuntu
            arch: arm64
          - runs-on: macos-latest
            os: macos
            arch: x64
          - runs-on: macos-latest
            os: macos
            arch: arm64
          - runs-on: windows-latest
            os: windows
            arch: x64

    runs-on: ${{ matrix.combo.runs-on }}

    name: Prebuild ${{ matrix.combo.os }}-${{ matrix.combo.arch }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          architecture: ${{ matrix.combo.arch }}

      - name: Install ALSA headers (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Prebuild
        run: npm run prebuild

      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.combo.os }}-${{ matrix.combo.arch }}
          path: prebuilds/
          retention-days: 7

  release:
    needs: prebuild
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Download all prebuilds
        uses: actions/download-artifact@v4
        with:
          path: prebuilds-artifacts

      - name: Consolidate prebuilds
        run: |
          mkdir -p prebuilds
          # Downloaded artifacts structure (path: prebuilds/ uploads its contents):
          # prebuilds-artifacts/
          #   prebuilds-ubuntu-x64/      <- artifact name
          #     linux-x64/               <- platform-arch directory (direct content)
          #       speaker.node
          #   prebuilds-macos-arm64/
          #     darwin-arm64/
          #       speaker.node
          # Copy all platform-arch directories from each artifact to root prebuilds/
          echo "Artifact contents:"
          ls -R prebuilds-artifacts/
          echo ""
          for artifact_dir in prebuilds-artifacts/*/; do
            echo "Processing artifact: $artifact_dir"
            # Copy everything from this artifact directory to prebuilds/
            cp -rv "$artifact_dir"* prebuilds/ || echo "Nothing to copy from $artifact_dir"
          done
          echo ""
          echo "Final prebuild directory structure:"
          ls -R prebuilds/
          echo ""
          echo "Checking for .node files:"
          find prebuilds -name "*.node" -type f

      - name: Create tarball with prebuilds
        run: |
          npm install --ignore-scripts
          npm pack
          mv speaker-*.tgz speaker-${{ github.ref_name }}.tgz
          echo ""
          echo "Tarball created: speaker-${{ github.ref_name }}.tgz"
          echo ""
          echo "Verifying prebuilds in tarball:"
          tar -tzf speaker-${{ github.ref_name }}.tgz | grep "prebuilds/.*\.node" || echo "WARNING: No .node files found in tarball!"
          echo ""
          echo "Full prebuilds structure in tarball:"
          tar -tzf speaker-${{ github.ref_name }}.tgz | grep "prebuilds" | head -30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: speaker-${{ github.ref_name }}.tgz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
