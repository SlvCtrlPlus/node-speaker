name: Node CI

on: pull_request

jobs:
  build:
    name: Test Node.js ${{ matrix.node-version }} on ${{ matrix.combo.os }}-${{ matrix.combo.arch }}

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]
        combo:
          - runs-on: ubuntu-latest
            os: ubuntu
            arch: x64
          - runs-on: ubuntu-24.04-arm
            os: ubuntu
            arch: arm64
          - runs-on: macos-latest
            os: macos
            arch: x64
          - runs-on: macos-latest
            os: macos
            arch: arm64
          - runs-on: windows-latest
            os: windows
            arch: x64

    runs-on: ${{ matrix.combo.runs-on }}

    steps:
    - uses: actions/checkout@v2

    - name: Install libasound2-dev
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev
      if: matrix.combo.os == 'ubuntu'

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1
      if: matrix.combo.os == 'windows'

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: npm install

    - name: Run tests
      run: npm test

  # Summary job that all matrix jobs must pass
  # Used as the required status check in branch protection
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Check build matrix status
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more build jobs failed"
            exit 1
          fi
          echo "All build jobs passed successfully"
